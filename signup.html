<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="Login">
        <div>
            <img class="loginImage" src="images/signup.jpg">
        </div>
        <div class="LoginText">
            <img class="logoStyle" src="images/skill-sprint-high-resolution-logo-transparent.png"><br><br>
            <button><img class="buttonGoogle" src="../images/google.jpg">signup with Google</button><br>
            <p>----------------- or Sign-Up with Mail ----------------</p><br>
            <label for="">First Name</label><br>
            <input type="text" placeholder="Enter first name" id="firstName"><br><br>
            <label for="">Last name</label><br>
            <input type="text" placeholder="Enter last name" id="lastName"><br><br>
            <label for="">Email Address</label><br>
            <input type="text" placeholder="Enter Email" id="email">
            <span id="regerror" style="color: red; display: none">
                Enter the valid email id</span><br><br>
            <label for="">Password</label><br>
            <input type="password" placeholder="Enter Password" id="password">
            <span id="regerror1" style="color: red; display: none">
                Enter the min 8 or max 10 character</span><br><br>
            <label for="">Mobile Number</label><br>
            
            <input type="text" placeholder="Enter mobile Number" id="phone">
            <span id="regerror2" style="color: red; display: none">
                Enter the min 10 character</span><br><br><br><br>
            <!-- <a href="#">Forget Password?</a><br> -->
            <button class="LoginButton" id="registration" onclick="register()">Sign Up</button><br><br>
            <div class="Border">
            </div><br><br>
            <a class="signup" href="login.html">Already registered user? Login</a>


        </div>

    </div>
    <script src="loginRegister.js"></script>
</body>

</html>
